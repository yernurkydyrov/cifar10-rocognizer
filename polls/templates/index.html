<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Keras</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<style>
		.footer {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: #292b2c;
			color: white;
			text-align: center;
		}
	</style>

</head>

<body>
	<!-- As a link -->
	<nav class="navbar navbar-dark bg-dark">
		<div class="d-flex justify-content-center">
			<a class="navbar-brand" href="#">Navbar</a>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="d-flex justify-content-center">
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<div class="d-flex justify-content-center">

					<button type="submit" class="btn btn-success">Upload the picture</button>
				</div>
			</form>
		</div>
	</div>
	<br>
	<br>

	{% if objImg %}
	<div class="d-flex justify-content-center">
		<div class="card">
			<img class="card-img-top" src="{{ objImg.image.url}}" alt="connect" style="max-height:300px">
			<div class="card-body">
				<div class="d-flex justify-content-center">
					<h3 class="card-title">{{objImg.result}}</h3>
				</div>
			</div>
		</div>
		{% endif %}
	</div>
	</div>
	<div class="footer">
		<p>Â© 2022 Copyright:</p>
		<p>Kydyrov Yernur, Mukhtar Orazbay, Nurgeldi Zharmukhanbet</p>
	</div>
</body>

</html>
